<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,600;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header center">
    <div class="glav">
      <a class="greeting" href="index.html">Добро пожаловать на мой сайт !</a>
      <p class="intro">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
        <span class="intro-big">поехали</span>
        и
        <span class="intro-big">приступай</span>
      </p>
      <div class="button">
        <button class="button-go">Поехали!</button>
      </div>
    </div>
  </header>
  <section class="game center">
    <div class="game_box ">
      <div class="game_sels">
        <a href="#" class="game_product game_product-A">
          <span class="game_text">Игра 1</span>
        </a>
      </div>
      <div class="game_sels ">
        <a href="#" class="game_product game_product-B">
          <span class="game_text">Игра 2</span>
        </a>
      </div>
      <div class="game_sels ">
        <a href="#" class="game_product game_product-C">
          <span class="game_text">Игра 3</span>
        </a>
      </div>
    </div>
  </section>

  <section class="Seasons center">
    <div>
      <a class="Seasons_greeting" href="index.html">Времена года</a>
      <p class="intro">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
        <span class="intro-big">поехали</span>
        и
        <span class="intro-big">приступай</span>
      </p>
      <div class="button">
        <button class="button-go" onclick="Seasons">Поехали!</button>
      </div>
    </div>
    <div>
      <img class="GamepadPeople" src="img/GamepadPeople.jpg" alt="GamepadPeople">
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
